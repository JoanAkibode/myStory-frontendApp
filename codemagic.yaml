workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic_API_Key  # Uses automatic signing

    environment:
      ios_signing:
        distribution_type: development  # Change to "app_store" for production
        bundle_identifier: com.joanakibode.storycal
      vars:
        XCODE_WORKSPACE: "StoryCal.xcworkspace"
        XCODE_SCHEME: "StoryCal"
        APP_ID: 6742653857 # Your App ID from App Store Connect
      node: 18.19.0  # ðŸ”¥ Upgrade Node.js to fix metro-source-map error
      xcode: latest
      cocoapods: default

    scripts:
      - name: Remove conflicting package-lock.json
        script: |
          rm -f package-lock.json
      - name: Install dependencies, Expo CLI and eject app
        script: |
          yarn install
          yarn global add expo-cli
          expo prebuild --platform ios  # Replaces `expo eject`
      - name: Set Info.plist values
        script: |
          PLIST=$CM_BUILD_DIR/$XCODE_SCHEME/Info.plist
          PLIST_BUDDY=/usr/libexec/PlistBuddy
          $PLIST_BUDDY -c "Add :ITSAppUsesNonExemptEncryption bool false" $PLIST
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install --verbose --repo-update
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR/ios
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --warn-only
      - name: Build ipa for distribution
        script: |
          xcode-project use-profiles
          xcodebuild archive \
            -workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -archivePath $HOME/build/StoryCal.xcarchive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=286X5G8B98 | xcpretty
          xcodebuild -exportArchive \
            -archivePath $HOME/build/StoryCal.xcarchive \
            -exportOptionsPlist "ios/exportOptions.plist" \
            -exportPath $HOME/build/ios \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=286X5G8B98 | xcpretty

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - jakibode@outlook.fr
        notify:
          success: true
          failure: true
