workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic_API_Key  # Uses automatic signing

    environment:
      ios_signing:
        distribution_type: development  # Change to "app_store" for production
        bundle_identifier: com.joanakibode.storycal
      vars:
        XCODE_WORKSPACE: "StoryCal.xcworkspace"
        XCODE_SCHEME: "StoryCal"
        APP_ID: 6742653857 # Your App ID from App Store Connect
      node: 16.14.2
      xcode: latest
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          yarn install
      - name: Prebuild Expo app
        script: |
          npx expo prebuild --platform ios
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install --verbose --repo-update
      - name: Set up automatic signing
        script: |
          xcode-project use-profiles --warn-only
      - name: Build iOS App
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - jakibode@outlook.fr
        notify:
          success: true
          failure: true
