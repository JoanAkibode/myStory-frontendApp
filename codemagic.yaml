workflows:
  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic_API_Key  # Uses automatic signing

    environment:
      ios_signing:
        distribution_type: development  # Set to "app_store" for production
        bundle_identifier: com.joanakibode.storycal

    scripts:
      - name: Clean Xcode Derived Data
        script: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
      - name: Install npm dependencies
        script: |
          npm install --legacy-peer-deps
      - name: Prebuild Expo app
        script: |
          npx expo prebuild --platform ios
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install --verbose --repo-update
      - name: Set up automatic signing
        script: |
          xcode-project use-profiles
      - name: Build iOS App
        script: |
          xcode-project build-ipa \
            --workspace "ios/StoryCal.xcworkspace" \
            --scheme "StoryCal" \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=286X5G8B98
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - jakibode@outlook.fr
        notify:
          success: true
          failure: true
